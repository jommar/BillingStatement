<!DOCTYPE html>
<html>

<head>
  <title>Billing Statement</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.css" rel="stylesheet">
  <script src="contract.js"></script>
</head>

<body>
  <div id="app" class="page">
    <v-app>
      <v-container>
        <section v-for="item in contract" :key="item.title">
          <h1 class="text-h4">{{item.title}}</h1>
        </section>
        <pre>{{contract}}</pre>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.js"></script>
  <script>
    const router = new VueRouter({
      mode: 'history',
      routes: []
    });
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      router,
      computed: {
        contract() {
          return CONTRACT.content.filter(i => i.title)
        }
      },
      methods: {
        setUrlParams() {
          const url = `${this.$route.path}${this.params}`
          window.location.href = url
        }
      },
    })
  </script>
  <style>
    body {
      margin: 0;
    }

    .page {
      width: 210mm;
      height: 148.5mm;
      margin: auto;
    }
  </style>
</body>

</html>
